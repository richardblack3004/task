{% extends 'base.html' %}

{% block head %}
<title> Task app </title>
{% endblock %}

{% block body %}
<div class="content">

	<h1>Tasks</h1>


	<ul>
		{% for task in tasks %}
		<li>{{task.content}}</li>
		<a href="/del/{{task.id}}">Delete</a>
		<a href="/update/{{task.id}}">Update</a>
		{% endfor %}
	</ul>

	<form action="/" method="post">
		<input type="text" name="content" id="content">
		<input type="submit" value="Add Task">
	</form>

</div>
{% endblock %}
